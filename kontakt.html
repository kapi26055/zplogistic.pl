<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | ZP Logistic</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container{
      text-align:center;
      max-width:700px;
      padding:40px 20px;
    }
    h1{
      margin-bottom:10px;
      letter-spacing:2px;
    }
    .subtitle{
      color:#555;
      margin-bottom:50px;
      line-height:1.6;
    }
    .contact-button{
      padding:16px 40px;
      font-size:16px;
      background:#c00000;
      color:#fff;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:opacity .2s ease;
    }
    .contact-button:hover{
      opacity:.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Skontaktuj się z nami</h1>
    <p class="subtitle">
      Skontaktuj się z nami w przypadku pytań, wsparcia lub opinii.
      Jesteśmy tutaj, aby pomóc Ci na każdym kroku.
    </p>

    <button class="contact-button" id="formButton">
      Formularz kontaktowy
    </button>
  </div>

  <script>
    const FORM_ENDPOINT = "https://formspree.io/f/mgoejkkb";

    document.getElementById("formButton").addEventListener("click", () => {
      window.location.href = FORM_ENDPOINT;
    });
  </script>
</body>
</html>
