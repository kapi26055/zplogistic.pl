<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | Zagroda Przyjaźni Logistic</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* ===== HEADER ===== */
    header{
      background:linear-gradient(to right,#000,#222);
      color:#fff;
      padding:18px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header h1{
      margin:0;
      font-size:16px;
      letter-spacing:3px;
      font-weight:400;
    }
    nav a{
      color:#bbb;
      text-decoration:none;
      margin-left:20px;
      font-size:14px;
      padding:6px 12px;
      border-radius:6px;
      transition:.2s;
    }
    nav a:hover{color:#fff;}
    nav a.active{
      background:#2a2a2a;
      color:#fff;
    }

    /* ===== CONTENT ===== */
    .page{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container{
      text-align:center;
      max-width:700px;
      padding:40px 20px;
    }
    h2{
      margin-bottom:10px;
      letter-spacing:2px;
      font-weight:400;
    }
    .subtitle{
      color:#555;
      margin-bottom:50px;
      line-height:1.6;
    }

    .contact-button{
      padding:16px 42px;
      font-size:16px;
      background:#c00000;
      color:#fff;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:opacity .2s ease;
    }
    .contact-button:hover{opacity:.9;}

    /* ===== FOOTER IMAGE ===== */
    .footer-image{
      position:relative;
      height:180px;
      background:url("img/footer-trucks.jpg") center/cover no-repeat;
    }
    .footer-image::after{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.65);
    }

    /* ===== FOOTER ===== */
    footer{
      background:#111;
      color:#fff;
      text-align:center;
      padding:14px 10px;
      font-size:14px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>ZAGRODA PRZYJAŹNI LOGISTIC</h1>
    <nav>
      <a href="index.html">Home Page</a>
      <a href="kontakt.html" class="active">Kontakt</a>
      <a href="infozarzad.html">Info Zarząd</a>
    </nav>
  </header>

  <!-- CONTENT -->
  <div class="page">
    <div class="container">
      <h2>Skontaktuj się z nami</h2>
      <p class="subtitle">
        Skontaktuj się z nami w przypadku pytań, wsparcia lub opinii.
        Jesteśmy tutaj, aby pomóc Ci na każdym kroku.
      </p>

      <button class="contact-button" id="formButton">
        Formularz kontaktowy
      </button>
    </div>
  </div>

  <!-- FOOTER IMAGE -->
  <div class="footer-image"></div>

  <!-- FOOTER -->
  <footer>
    © Wszelkie prawa zastrzeżone ZPlogistic
  </footer>

  <script>
    const FORM_ENDPOINT = "https://formspree.io/f/mgoejkkb";
    document.getElementById("formButton").onclick = () =>
      window.location.href = FORM_ENDPOINT;
  </script>

</body>
</html>
