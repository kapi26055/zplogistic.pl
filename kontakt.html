<header class="site-header dark">
  <div class="container header-inner">

    <nav class="nav" aria-label="Nawigacja">

<main>
  <section class="page-hero">
    <div class="container">
      <h1>Skontaktuj się z nami</h1>
      <p>Skontaktuj się z nami w przypadku pytań, wsparcia lub opinii. Jesteśmy tutaj, aby pomóc Ci na każdym kroku.</p>
    </div>
  </section>

  <section class="form-wrap">
    <h2 class="form-title">Formularz kontaktowy</h2>
    <form id="contactForm" class="zp-form" novalidate>
      <input type="hidden" name="_subject" value="ZPlogistic - wiadomość ze strony">

      <label for="email">Twój adres e-mail</label>
      <input id="email" name="email" type="email" placeholder="email@email.com" required>

      <label for="msg">Wiadomość</label>
      <textarea id="msg" name="message" required></textarea>

      <label class="checkbox">
        <input type="checkbox" name="rodo" required>
        <span>Zgadzam się na przetwarzanie moich danych osobowych</span>
      </label>

      <button class="btn red" type="submit">Wyślij</button>
      <p id="formStatus" class="micro" style="margin-top:12px;"></p>
    </form>
  </section>

  <div class="footer-photo">
    <footer class="site-footer">© Wszelkie prawa zastrzeżone ZPlogistic</footer>
  </div>
</main>

<script src="assets/js/main.js"></script>

<script>
/**
 * Formularz działa w 100% w przeglądarce dzięki Formspree.
 * KROK: wejdź na formspree.io → New Form → skopiuj endpoint (np. https://formspree.io/f/abcdwxyz)
 * i wklej poniżej do FORM_ENDPOINT.
 */
const FORM_ENDPOINT = "https://formspree.io/f/mgoejkkb";

const form = document.getElementById("contactForm");
const statusEl = document.getElementById("formStatus");

function setStatus(msg, ok){
  if(!statusEl) return;
  statusEl.textContent = msg;
  statusEl.style.color = ok ? "" : "#c00000";
}

if(form){
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

   
    }

    const fd = new FormData(form);

    try{
      setStatus("Wysyłanie…", true);

      const res = await fetch(FORM_ENDPOINT, {
        method: "POST",
        headers: { "Accept": "application/json" },
        body: fd
      });

      if(res.ok){
        form.reset();
        setStatus("Wiadomość została wysłana. Dzięki!", true);
      }else{
        const data = await res.json().catch(() => null);
        const msg = (data && data.errors && data.errors[0] && data.errors[0].message)
          ? data.errors[0].message
          : "Nie udało się wysłać wiadomości. Spróbuj ponownie.";
        setStatus(msg, false);
      }
    }catch(err){
      setStatus("Błąd sieci. Sprawdź połączenie i spróbuj ponownie.", false);
    }
  });
}
</script>

</body>
